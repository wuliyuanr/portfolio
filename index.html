<script>
    function adjustBackgroundBrightness() {
        const hour = new Date().getHours();
        let brightness = 1;
    
        if (hour >= 7 && hour < 17) brightness = 1;     // 白天
        else if (hour >= 17 && hour < 20) brightness = 0.8;
        else brightness = 0.55;                          // 夜晚
    
        document.documentElement.style.setProperty("--bg-brightness", brightness);
    }
    
    adjustBackgroundBrightness();
</script>
