<!-- 背景亮度 -->
<script>
function adjustBackgroundBrightness() {
    const hour = new Date().getHours();
    let brightness = 1;

    if (hour >= 7 && hour < 17) brightness = 1;
    else if (hour >= 17 && hour < 20) brightness = 0.8;
    else brightness = 0.55;

    document.documentElement.style.setProperty("--bg-brightness", brightness);
}
adjustBackgroundBrightness();
</script>

<script>
    document.querySelectorAll('.collage-item').forEach(item => {
        const audio = item.querySelector('audio');
    
        item.addEventListener('mouseenter', () => {
            // 停掉其他正在播放的音频（防止混音）
            document.querySelectorAll('.collage-item audio').forEach(a => {
                if (a !== audio) {
                    a.pause();
                    a.currentTime = 0;
                }
            });
    
            audio.currentTime = 0;
            audio.volume = 0.8;   // 可调
            audio.play().catch(() => {});
        });
    
        item.addEventListener('mouseleave', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    });
    </script>
